<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT Chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>GPT Chat</h1>
        <div class="input-group">
            <input type="text" id="gptInput" placeholder="Enter your query">
            <button id="btnSendGpt"><i class="fas fa-paper-plane"></i> Send</button>
        </div>
        <p id="gptResponse"></p>
        <button id="darkModeToggle" class="toggle-btn"><i class="fas fa-moon"></i> Dark Mode</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
